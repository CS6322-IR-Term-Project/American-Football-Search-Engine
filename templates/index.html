<!DOCTYPE html>
<html>
  <head>
    <title>Search Bar</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <script async src="https://cse.google.com/cse.js?cx=746b90334649d4be8"></script>
</head>
  <body>
    <div id="title">
        <h1>American Football Search</h1>
    </div>

    <form id="search-form">
        <div id="search-container">
            <span class="search-icon"></span>
            <input type="text" id="search-input">
        </div>
        <div id="button-container">
            <button type="button" id="search-button">Submit</button>
        </div>
    </form>

    <!-- Create a container for displaying search results -->
    <div class="search-results"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script type="text/javascript" src="{{url_for('static', filename='config.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
